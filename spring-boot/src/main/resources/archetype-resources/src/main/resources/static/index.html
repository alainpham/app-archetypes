<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>${artifactId}</title>
    <meta name="description" content="${artifactId} interface">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/framework/jquery-3.7.1.min.js"></script>

</head>

<body>
    <div id="navbar"></div>
    <div class="content-body">
        <!-- PUT YOUR CONTENT HERE -->
        <div class="jumbotron"  >
            <h1>${artifactId} interface</h1>
        </div>
        <div class="flex-container">
            <div class="flex-item " >
                <form id="data-form" class="flex-container-col">
                    <label>Id</label>
                    <input type="text" name="id" value="xx" placeholder="Id">
                    <label>Name</label>
                    <input type="text" name="name" value="John" placeholder="Your name">
                    <label>First Name</label>
                    <input type="text" name="firstName" value="Doe" placeholder="Your first name">
                    <label>Your vote</label>
                    <select name="vote">
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                    <label>Message content</label>
                    <textarea name="textArea"></textarea>
                </form>
                <button id="send-button">send</button>
            </div>
            <div class="flex-item flex-grow">
                <div class="flex-container">
                    <h2>State Table</h2>
                </div>
                <table id="state-table">
                </table>
            </div>
        </div>
        <div class="flex-container">
            <div class="flex-item flex-grow flex-container-col">
                <div class="flex-container">
                    <h2>Log messages</h2>
                </div>
                <table id="log-table">
                </table>
            </div>
            <div class="flex-item flex-grow">
                <h2>Last message</h2>
                <pre id="messages">Basic Messages Will show here</pre>
            </div>
        </div>
        <div class="flex-container">
        </div>
    </div>
    <!-- END PUT YOUR CONTENT HERE -->

    <!-- main techical functions -->
    <script src="js/main.js"></script>

    <!-- business logic -->
    <script src="js/functional.js"></script>
</body>

</html>
