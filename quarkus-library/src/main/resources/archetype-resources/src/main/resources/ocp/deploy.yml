---
apiVersion: "apps.openshift.io/v1"
kind: "DeploymentConfig"
metadata:
  labels:
    app: "${artifactId}"
    group: "${groupId}"
  name: "${artifactId}"
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    app: "${artifactId}"
    group: "${groupId}"
  strategy:
    rollingParams:
      timeoutSeconds: 3600
    type: "Rolling"
  template:
    metadata:
      labels:
        app: "${artifactId}"
        group: "${groupId}"
    spec:
      containers:
      - env:
        - name: "AB_JMX_EXPORTER_CONFIG"
          value: "prometheus-config.yml"
        image: "alainpham/${artifactId}:latest"
        imagePullPolicy: "Always"
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: "/actuator/health"
            port: 8081
            scheme: "HTTP"
          initialDelaySeconds: 180
          successThreshold: 1
        name: "spring-boot"
        ports:
        - containerPort: 8080
          name: "http"
          protocol: "TCP"
        - containerPort: 9779
          name: "prometheus"
          protocol: "TCP"
        - containerPort: 8778
          name: "jolokia"
          protocol: "TCP"
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: "/actuator/health"
            port: 8081
            scheme: "HTTP"
          initialDelaySeconds: 10
          successThreshold: 1
        resources:
          limits:
            cpu: "2.0"
            memory: "512Mi"
          requests:
            cpu: "0.2"
            memory: "128Mi"
        securityContext:
          privileged: false
        volumeMounts:
        - mountPath: "/deployments/tls"
          name: "tls-secret-volume"
          readOnly: true
        - mountPath: "/deployments/config"
          name: "prop-secret-volume"
          readOnly: true
      volumes:
      - name: "tls-secret-volume"
        secret:
          defaultMode: 420
          secretName: "${artifactId}-tls-secret"
      - name: "prop-secret-volume"
        secret:
          defaultMode: 420
          secretName: "${artifactId}-prop-secret"
  triggers:
  - type: "ConfigChange"
---
apiVersion: "v1"
kind: "Service"
metadata:
  annotations:
    prometheus.io/port: "9779"
    prometheus.io/scrape: "true"
  labels:
    expose: "true"
    app: "${artifactId}"
    group: "${groupId}"
  name: "${artifactId}"
spec:
  ports:
  - name: "http"
    port: 8080
    protocol: "TCP"
    targetPort: 8080
  selector:
    app: "${artifactId}"
    group: "${groupId}"
---
apiVersion: "v1"
kind: "Route"
metadata:
  annotations:
    haproxy.router.openshift.io/balance: "roundrobin"
  labels:
    app: "${artifactId}"
    group: "${groupId}"
  name: "${artifactId}"
spec:
  port:
    targetPort: "http"
  to:
    kind: "Service"
    name: "${artifactId}"
status: {}

---
kind: Secret
apiVersion: v1
metadata:
  name: "${artifactId}-prop-secret"
type: Opaque
stringData: 
  application.properties: |
    logging.config=classpath:logback-dev.xml

    # the options from org.apache.camel.spring.boot.CamelConfigurationProperties can be configured here
    camel.springboot.name=${artifactId}

    # lets listen on all ports to ensure we can be invoked from the pod IP
    server.address=0.0.0.0
    management.server.address=0.0.0.0
    # lets use a different management port in case you need to listen to HTTP requests on 8080
    server.port=8080
    management.server.port=8081

    # disable all management enpoints except health
    endpoints.enabled = false
    endpoints.health.enabled = true

    cxf.path=/services

    camel.component.servlet.mapping.contextPath=/camel/*
    camelrest.contextPath=/camel
    camelrest.apiversion=1.0-SNAPSHOT

    theme=main-dark-green

---
kind: Secret
apiVersion: v1
metadata:
  name: "${artifactId}-tls-secret"
type: Opaque
data:
  keystore.p12: 
  truststore.p12: 